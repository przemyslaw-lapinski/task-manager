Query:
    type: object
    config:
        fields:
            hello:
                type: "String!"
                resolve: '@=call("App\\GraphQL\\Resolver\\QueryResolver::hello")'

            myTasks:
                type: "[Task!]!"
                resolve: '@=service("App\\UI\\GraphQL\\Resolver\\TaskQueryResolver").myTasks()'

            allTasks:
                type: "[Task!]!"
                resolve: '@=service("App\\UI\\GraphQL\\Resolver\\TaskQueryResolver").allTasks()'

            taskHistory:
                type: "[TaskHistoryItem!]!"
                args:
                    taskId: "ID!"
                resolve: '@=service("App\\UI\\GraphQL\\Resolver\\TaskQueryResolver").taskHistory(args["taskId"])'
